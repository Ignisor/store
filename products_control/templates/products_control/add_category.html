<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление категории</title>
</head>
<body>
<h2>Новая категория:</h2>
{% if user.is_authenticated %}
<form action="" method="post">
{% csrf_token %}
    <table>
        <tr>
            <td>Название :</td>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <td>Короткое название :</td>
            <td>{{ form.slug }}</td>
        </tr>
        <tr>
            <td><input type="submit" value="Добавить" /></td>
        </tr>
    </table>
</form>
{% else %}
    Необходима авторизация
{% endif %}
</body>
</html>
