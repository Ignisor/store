<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление продукта</title>
</head>
<body>
<h2>Новый продукт</h2>
{% if user.is_authenticated %}
<form action="" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <table>
        <tr>
            <td>Бренд:</td>
            <td>{{ form.brand }}</td>
        </tr>
        <tr>
            <td>Категория:</td>
            <td>{{ form.category }}</td>
        </tr>
        <tr>
            <td>Штрихкод:</td>
            <td>{{ form.barcode }}</td>
        </tr>
        <tr>
            <td>Наименование:</td>
            <td>{{ form.name }}</td>
        </tr><tr>
            <td>Изображение:</td>
            <td>{{ form.image }}</td>
        </tr>
        <tr>
            <td>Цена:</td>
            <td>{{ form.price }}</td>
        </tr>
        <tr>
            <td><input type="submit" value="Добавить" /></td>
        </tr>
    </table>
</form>
{% else %}
    Необходима авторизация
{% endif %}
</body>
</html>
