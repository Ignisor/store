<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление продукта</title>

    {% load staticfiles %}

    <!--Bootstrap-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="script" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'static/shop.css' %}">
    <link rel="stylesheet" href="{% static 'static/navbar.css' %}">
</head>
<body>
<!--Header-->
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
    $(function(){
      $("#header").load("/header.html");
    });

</script>
<div id="header"></div>
<!--End of header-->

<div class="content">
    <h2>Новый продукт</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% load bootstrap %}
        <div class="form-group">
            <label class="control-label" for="brand">Бренд:</label>
            {{ form.brand|bootstrap }}
        </div>
        <div class="form-group">
            <label class="control-label" for="category">Категория:</label>
            {{ form.category|bootstrap }}
        </div>
        <div class="form-group">
            <label class="control-label" for="barcode">Штрихкод:</label>
            <td>{{ form.barcode|bootstrap }}</td>
        </div>
        <div class="form-group">
            <label class="control-label" for="name">Наименование:</label>
            {{ form.name|bootstrap }}
        </div>
        <div class="form-group">
            <label class="control-label" for="image">Изображение:</label>
            {{ form.image|bootstrap }}
        </div>
        <div class="form-group">
            <label class="control-label" for="price">Цена:</label>
            {{ form.price|bootstrap }}
        </div>
        <button type="submit" class="btn btn-submit">Создать</button>
    </form>
</div>
</body>
</html>
