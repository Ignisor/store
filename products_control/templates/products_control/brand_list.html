<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список брендов</title>

    {% load staticfiles %}

    <!--Bootstrap-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="script" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'static/shop.css' %}">
    <link rel="stylesheet" href="{% static 'static/navbar.css' %}">
</head>
<body>
    <!--Header-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    $(function(){
      $("#header").load("/header.html");
    });
    </script>
    <div id="header"></div>
    <!--End of header-->

    <div class="content">
        <p><a href="/product_control/add_brand/">Добавить новый бренд</a></p>
        <h2>Бренды:</h2>
        <ul class="list-group">
        {% for brand in object_list %}
            <li class="list-group-item"><a href = '/products/brand/{{ brand.slug }}/'>{{ brand.name }}</a> (<a href="/brand/{{ brand.slug }}/update/">редактировать</a>/<a href="/brand/{{ brand.slug }}/delete/">удалить</a>)</li>
        {% empty %}
            <li class="list-group-item">No brands yet.</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
