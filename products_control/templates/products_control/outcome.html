<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уход</title>

    {% load staticfiles %}

   <!--Bootstrap-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="script" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'static/shop.css' %}">
    <link rel="stylesheet" href="{% static 'static/navbar.css' %}">
</head>
<body>
    <!--Header-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    $(function(){
      $("#header").load("/header.html");
    });
    </script>
    <div id="header"></div>
    <!--End of header-->

    <div class="content">
        <h2>Уход:</h2>
        <form action="" method="POST">
        {% csrf_token %}
            {% load bootstrap %}
            <div class="form-group">
                <label class="control-label" for="product">Штрихкод:</label>
                {{ form.product|bootstrap }}
            </div>
            <div class="form-group">
                <label class="control-label" for="d_amount">Количество:</label>
                {{ form.d_amount|bootstrap }}
            </div>
            <button type="submit" class="btn btn-submit">Ок</button>
        </form>
    </div>
</body>
</html>
