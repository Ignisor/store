<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>

    {% load staticfiles %}

    <!--Bootstrap-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="script" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'shop.css' %}">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
</head>
<body>
    <!--Header-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    $(function(){
      $("#header").load("/header.html");
    });
    </script>
    <div id="header"></div>
    <!--End of header-->

    <div class="content">
        <div style="float: left">
            <h1>{{ product.name }}</h1>
            <h3><a href='/products/brand/{{ product.brand.slug }}/'>{{ product.brand.name }}</a></h3>
            <h3><a href='/products/category/{{ product.category.slug }}/'>{{ product.category.name }}</a></h3>
            <br>
            <p><b>Количество: {{ product.amount.num }}</b></p>
            <p>Штрихкод: {{ product.barcode }}</p>
            <p>Стоимость: {{ product.price }}</p>
            <p>
            <form action="update/">
                <button type="submit" class="btn btn-submit" style="height:100%; width:100%;">Изменить</button>
            </form>
            </p>
            <p>
            <form action="delete/">
                <button type="submit" class="btn btn-submit" style="height:100%; width:100%;">Удалить</button>
            </form>
            </p>
        </div>
        <div style="float: right">
            {% if product.image %}
            <img src="{{ product.image.url }}" , alt="Нет изображения" , class="img-thumbnail" , width="200" ,
                 height="200">
            {% else %}
            <p>Нет изображения</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
