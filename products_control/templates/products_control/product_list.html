<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>

    {% load staticfiles %}

    <!--Bootstrap-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="script" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'shop.css' %}">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
</head>
<body>
    <!--Header-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    $(function(){
      $("#header").load("/header.html");
    });
    </script>
    <div id="header"></div>
    <!--End of header-->

    <div class="content">
        <p><a href="/product_control/add_product/">Добавить новый продукт</a></p>

        <table class="table table-bordered">
            <caption><h2>Продукты:</h2></caption>
            <tr>
                <th>Продукт</th>
                <th>Штрихкод</th>
                <th>Стоимость</th>
                <th>Кол-во</th>
            </tr>
            {% for product in object_list %}
                <tr>
                    <td><a href="/product/{{ product.barcode }}/">{{ product.name }}</a></td>
                    <td>{{ product.barcode }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.amount.num }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td>Продуктов нет.</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
